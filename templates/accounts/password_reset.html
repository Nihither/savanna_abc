{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content-block %}

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Forgot your password?</h1>

            <p>Enter your e-mail address to obtain a new password.</p>

            <form method="post" action=".">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-default" value="Send email">Send email</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
