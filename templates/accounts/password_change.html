{% extends 'base.html' %}

{% block title %}Password change{% endblock %}

{% block content-block %}

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Would like to change your password?</h1>
            <form action="." method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            {{ field.help_text }}
                        {% endif %}
                    </div>
                {% endfor %}
                <button class="btn btn-default" type="submit">Set password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
