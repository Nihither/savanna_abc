{% extends 'base.html' %}

{% load static %}

{% block content-block %}

<div class="container">
    <div class="row">
        
        <div class="col-md-5">
            <h1>Login to Stuff Portal Savanna ABC</h1>

            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="input-username">Username</label>
                    <input class="form-control" id="input-username" type="text" name="username" value="" size="50" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input class="form-control" id="input-password" type="password" name="password" value="" size="50" placeholder="Password">
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-default">Log in</button>
            </form>

            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
    </div>
</div>

{% endblock %}
